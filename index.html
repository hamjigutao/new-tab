<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>new tab</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/57/b9/e5/57b9e5526b70cecc4558a284330e0c1d.gif') no-repeat center center/cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .clock {
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }
    .links {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }
    .links a {
      color: white;
      font-size: 3em;
      text-decoration: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .links i {
      vertical-align: middle;
    }
    .iframe-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }
    .greeting {
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock"></div>

  <div class="links">
    <a href="https://www.spotify.com" target="_blank">
      <i class="material-icons">music_note</i> Spotify
    </a>
    <a href="https://www.youtube.com" target="_blank">
      <i class="material-icons">videocam</i> YouTube
    </a>
    <a href="https://discord.com/app" target="_blank">
      <i class="material-icons">chat</i> Discord
    </a>
    <a href="https://chat.openai.com" target="_blank">
      <i class="material-icons">chat</i> ChatGPT
    </a>
 </div>

  <div class="iframe-box">
    <!-- 第一個 Spotify 歌單 -->
    <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DWUb0uBnlJuTi?utm_source=generator&theme=0" 
            width="100%" 
            height="352" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
    </iframe>

    <!-- 第二個 Spotify 歌單 -->
    <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWY64wDtewQt?utm_source=generator&theme=0" 
            width="100%" 
            height="352" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
    </iframe>
  </div>

  <div class="search-box">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google...">
    </form>
    <div class="greeting">hello hamji</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
